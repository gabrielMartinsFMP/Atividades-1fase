<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e6e7ee;
            font-family: Arial, sans-serif;
        }
        
        .card {
            width: 80%;
            height: 30%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 30px;
            background: #e6e7ee;
            box-shadow: 
                20px 20px 60px #9ca3ac,
                -20px -20px 60px #ffffff;
            font-size: 18px;
            color: #adb3be;
            padding: 30px 50px;
            border-radius: 100px;
            
        }
    </style>
</head>
<body>
    <section>
        <div class="card">
            <h1>PROGRAMAÇÃO WEB</h1>
        </div>
    </section>

    
</body>
</html>
