<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font: inherit
        }

        body {
            height: 100vh;
            align-items: center;
            justify-content: center;
            display: flex;
            background-color: rgb(233, 233, 233);
            transition: 1s;
        }

        button {
            all: unset;
            background-color: rgb(204, 204, 204);
            padding: 5%;
            width: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            cursor: pointer;
            border-radius: 20px;
            color: rgb(247, 247, 247);
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            transition: 1.5s;
        }

        body.dark button {
            background-color: rgb(86, 86, 86);
            color: rgb(172, 172, 172);
            box-shadow: rgba(255, 255, 255, 0.15) 0px 5px 15px;
        }

        body.dark {
            background-color: rgb(26, 26, 26);
        }

        button:hover {
            filter: brightness(1.1)
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section style="display: flex; align-items:center; justify-content: space-around; width: 600px;">
        <img id='foto' src="https://media.istockphoto.com/id/491701259/pt/foto/c%C3%A9u-azul-com-sol.jpg?s=612x612&w=0&k=20&c=RCRVeEg12zAf5zt_-gIjjJyiadxuP0-ulBEMT3ggaxM=" 
            height="100px"
            width="100px"
            style="border-radius: 100%;
            box-shadow: rgba(255, 255, 255, 0.15) 0px 5px 15px;
            transition: 2s"
            
        >
            <button onclick="document.body.classList.toggle('dark'); trocarImagem()">Switch Color Mode</button>
    </section>
</body>
</html>

<script>
    function trocarImagem() {
        const img = document.getElementById('foto')
        img.src.includes('https://media.istockphoto.com/id/491701259/pt/foto/c%C3%A9u-azul-com-sol.jpg?s=612x612&w=0&k=20&c=RCRVeEg12zAf5zt_-gIjjJyiadxuP0-ulBEMT3ggaxM=') 
        ? 
        img.src = 'https://static.vecteezy.com/ti/fotos-gratis/t1/4125202-panorama-da-noite-ceu-com-nuvens-e-lua-cheia-foto.jpg'
        : 
        img.src = 'https://media.istockphoto.com/id/491701259/pt/foto/c%C3%A9u-azul-com-sol.jpg?s=612x612&w=0&k=20&c=RCRVeEg12zAf5zt_-gIjjJyiadxuP0-ulBEMT3ggaxM='
    }
</script>
